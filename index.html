<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="/style.css">
    <title>G-Chat</title>
</head>

<body>
    <section class="chat_section">
        <div class="brand">
            <img height="40" src="images/chat.png" alt="Chat">
            <h1>G-Chat</h1>
            <img class="volumeBtn" src="images/unmute.svg" onclick={muteUnmute()} alt="volume button">
        </div>
        <div class="chat_area"></div>
        <emoji-picker class="emojiPicker"></emoji-picker>
        <div class="message_area">
            <div class="emoji">
                <img src="images/emoji.svg" alt="emoji">
            </div>
            <textarea id="textarea" cols="30" rows="1" placeholder="Write a message..."></textarea>
            <span class="sendBtn">
                <img src="images/send.svg" alt="send">
            </span>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>

</html>
